<style>
    body,
    html {
        height: 100%
    }

    body {
        /* display: flex; */
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto
    }

    .form-signin .checkbox {
        font-weight: 400
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px
    }

    .form-signin .form-control:focus {
        z-index: 2
    }

    .form-signin input[type=email] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0
    }

    .form-signin input[type=password] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0
    }
</style>
<main class="form-signin">
    <form method="POST">
        <h1 class="h3 mb-3 fw-normal">登陆</h1>
        <label for="uid" class="visually-hidden">ID</label>
        <input type="text" id="uid" name="uid" class="form-control" placeholder="管理用户ID" required="" autofocus="">
        <label for="password" class="visually-hidden">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> 记得我
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">登陆</button>
    </form>
</main>
