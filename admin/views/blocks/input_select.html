{{if .Title}}<label for="{{.Name}}" class="form-label">{{.Title}}</label>
{{end}}
<select class="form-select" aria-label="{{.Title}}" name="{{.Name}}" {{if .OnChangeSubmit}}
    onchange="this.form.submit()" {{end}}>

    {{range .Options}}
    <option value="{{.val}}" {{if .selected}}selected{{end}}>{{.text}}</option>
    {{end}}
</select>
{{if .Help}}
<div id="{{.Name}}Help" class="form-text">{{.Help}}</div>
{{end}}
