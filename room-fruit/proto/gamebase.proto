syntax = "proto3";
package gs.proto.gamebase;
message LoginGameReq {
  string uid = 1;
  string token = 2;
}
message LoginGameRes {
  string code = 1;
  string uid = 2;
  string user_name = 3;
  string face_uri= 4;
  int64 money = 5;
}
message JoinRoomReq {
  int32 room_id = 1;
}
message JoinRoomRes {

}